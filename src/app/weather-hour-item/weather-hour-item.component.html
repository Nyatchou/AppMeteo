<div class="card">
   <div class="day" *ngIf="hour === undefined" >  {{day}} </div>
   <div class="hour" *ngIf="day === undefined" >  {{hour}} </div>
   <div class="img-cloud"> <img src="{{image_url}}" height="80"/> </div> 
   <div class="temp"> {{temperature}} <span class="humidity">{{humidite}}</span> </div>
</div>
