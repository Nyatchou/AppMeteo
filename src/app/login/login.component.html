<div class="background-des">
        <div class="card-login">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="loginForm.invalid" class="error-label mb-4">
                    <i class="fa fa-exclamation-circle"></i> {{error}}
                </div>
                <div class="form-group mb-5">
                    <!-- <label for="username">Username</label> -->
                    <!-- <fa-icon [icon]="iconUser"> </fa-icon>  -->
                    <input type="text" formControlName="username" class="form-control" 
                                        [ngClass]="{'red-border' : loginForm.get('username').invalid && (loginForm.get('username').touched || loginForm.get('username').dirty)}" 
                                        placeholder="Username"/>
                    <div *ngIf="loginForm.get('username').invalid" class="error-label">
                        <div *ngIf="loginForm.get('username').hasError('required') && (loginForm.get('username').touched || loginForm.get('username').dirty)"> <i class="fa fa-exclamation-circle"></i> Username is required</div>
                    </div>
                </div>
        
                <div class="form-group mb-5">
                    <!-- <label for="password">Password</label> -->
                    <!-- <fa-icon [icon]="iconLock"> </fa-icon>  -->
                    <input type="password" formControlName="password" class="form-control"  
                            [ngClass]="{'red-border' : loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)}" 
                            placeholder="Password"/> 
                    <div *ngIf="loginForm.get('password').invalid" class="error-label">
                        <div *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').touched || loginForm.get('password').dirty)"> <i class="fa fa-exclamation-circle"></i> Password is required</div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button [disabled]="loading" class="btn btn-violet">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>   
</div>
